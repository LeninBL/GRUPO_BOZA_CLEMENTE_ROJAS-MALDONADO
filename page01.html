<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Animation</title>
  <style>
    body {
      background-color: #1e1e1e;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .icon-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      background: transparent;
      border: none;
      border-bottom: 2px solid white;
      color: white;
      font-size: 16px;
    }

    .form-group label {
      position: absolute;
      left: 10px;
      top: 10px;
      color: white;
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group select:focus + label,
    .form-group select:not(:placeholder-shown) + label {
      top: -12px;
      font-size: 12px;
      color: aqua;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-bottom: 2px solid aqua;
      outline: none;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .button-group button {
      background: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-right: 10px;
    }

    .image-upload {
      position: relative;
      height: 50px;
      border: 2px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .image-upload.dragover {
      border-color: aqua;
      color: aqua;
    }

    .image-upload img {
      height: 30px;
      margin-right: 10px;
    }

    .path-display {
      font-size: 12px;
      color: #ccc;
      margin-top: 5px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-bar">
      <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="24" height="24" viewBox="0 0 24 24">
        <path d="M12 12c2.7 0 5.1-2.4 5.1-5.1S14.7 1.8 12 1.8 6.9 4.2 6.9 6.9 9.3 12 12 12zm0 2.1c-3.3 0-9.9 1.7-9.9 5.1v2.1h19.8v-2.1c0-3.4-6.6-5.1-9.9-5.1z"/>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="24" height="24" viewBox="0 0 24 24">
        <path d="M2 4v16h20V4H2zm18 14H4V6h16v12zM5 7h14v2H5V7zm0 4h10v2H5v-2z"/>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="24" height="24" viewBox="0 0 24 24">
        <path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"/>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="24" height="24" viewBox="0 0 24 24">
        <path d="M12 15.5c-1.9 0-3.4-1.5-3.4-3.4S10.1 8.7 12 8.7s3.4 1.5 3.4 3.4-1.5 3.4-3.4 3.4zm0-12.2c-4.9 0-8.9 4-8.9 8.9 0 4.9 4 8.9 8.9 8.9s8.9-4 8.9-8.9c0-4.9-4-8.9-8.9-8.9z"/>
      </svg>
    </div>
    <form>
      <div class="form-group">
        <input type="text" id="name" placeholder=" " required>
        <label for="name">User</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder=" " required>
        <label for="email">E-mail</label>
      </div>
      <div class="form-group">
        <select id="item" required>
          <option value="" disabled selected hidden></option>
          <option value="item1">item 1</option>
          <option value="item2">item 2</option>
        </select>
        <label for="item">Item</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="agree">
        <label for="agree">Estas de acuerdo?</label>
      </div>

      <div class="image-upload" id="dropzone">
        <img src="/mnt/data/8be374d0-c6b2-4cae-9e4e-818a82c020ec.png" alt="Agregar imagen">
        Arrastre y suelte una imagen aqu√≠ 
      </div>
      <div class="path-display" id="pathDisplay"></div>

      <div class="button-group">
        <button type="submit">ENVIAR</button>
        <button type="reset">BORRAR</button>
      </div>
    </form>
  </div>

  <script>
    const dropzone = document.getElementById('dropzone');
    const pathDisplay = document.getElementById('pathDisplay');

    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        pathDisplay.textContent = file.name;
      } else {
        pathDisplay.textContent = 'Please drop a valid image file.';
      }
    });
  </script>
</body>
</html>
